<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cliente</title>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <h2 class="font-weight-bold p-2"><i class="fa fa-home"></i> Dashboard</h2>
        <div class="row">
            <div class="col-sm-4">
                <div class="card card-nav-tabs">
                    <div class="card-header card-header-success">Mi perfil</div>
                    <div class="card-body">
                        <p class="card-text">Mi información personal.</p>
                        <a href="/usuario/perfil" class="btn btn-primary btn-sm">Ir a la página</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card card-nav-tabs">
                    <div class="card-header card-header-rose">Mis ordenes</div>
                    <div class="card-body">
                        <p class="card-text">Mis pedidos realizados.</p>
                        <a href="/catalogo/ordenes" class="btn btn-primary btn-sm">Ir a la página</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card card-nav-tabs">
                    <div class="card-header card-header-info">Seguridad</div>
                    <div class="card-body">
                        <p class="card-text">Cambiar contraseña.</p>
                        <a href="/usuario/password" class="btn btn-primary btn-sm">Ir a la página</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
