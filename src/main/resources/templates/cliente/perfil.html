<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <h2 class="font-weight-bold p-2"><i class="fa fa-user"></i> Mi perfil</h2>
        <p>Mi información personal:</p>
        <div class="row">
            <div class="col-sm-7">
                <div class="form-group row">
                    <label for="unombre" class="col-sm-4 col-form-label">Nombres: </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="unombre" value="Luis Angel">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="upaterno" class="col-sm-4 col-form-label">Ap. Paterno: </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="upaterno" value="Centeno">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="umaterno" class="col-sm-4 col-form-label">Ap. Materno: </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="umaterno" value="Llaja">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="udireccion" class="col-sm-4 col-form-label">Dirección: </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="udireccion" value="Mz K Lt 5">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="utelefono" class="col-sm-4 col-form-label">Teléfono: </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="utelefono" value="954125415">
                    </div>
                </div>
                <div class="form-group row">
                    <button class="btn btn-success btn-round btn-sm"><i class="fa fa-edit"></i> Editar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
